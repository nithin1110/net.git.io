<html>
  <head>
    <title>WHEATHER APP</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="searchbox"
          placeholder="Enter Your City"
        />
      </header>
      <main>
        <div class="location">
          <div class="city">Hyderabad,Maisammaguda</div>
          <div class="date">Monday 12 December 2022</div>
        </div>
        <div class="current">
          <div class="temp">15<span>*C </span></div>
          <div class="Weather">Cloudy</div>
          <div class="hi-low">13*C/22*C</div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
